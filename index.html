<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYMELTI MARTINEZ - Loja Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #6b46c1, #3b82f6);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .logo {
            max-width: 300px;
            width: 100%;
            margin-bottom: 2rem;
            filter: brightness(1.2);
        }
        
        .button {
            background: white;
            color: #6b46c1;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <img src="public/dymelti-logo.png" alt="DYMELTI MARTINEZ" class="logo" onerror="this.style.display='none'">
    <h1>DYMELTI MARTINEZ</h1>
    <p>Loja Virtual de Moda & Estilo</p>
    <p>✅ Site funcionando perfeitamente!</p>
    <a href="#" class="button">Em breve: Catálogo completo</a>
</body>
</html>
